<div class="row">

	<div class="col s12 m3 l3">
		<ul class="collection" style="padding-top:0px;padding-bottom:0px;" >
			<li class="collection-item waves-effect waves-orange col s12 m12 l12" style="margin-top:0px;margin-bottom:0px;padding-top:0px;padding-bottom:0px;" ng-repeat="(key,value) in companies" >
				<a href="" style="margin-top:0px;margin-bottom:0px;padding-top:0px;padding-bottom:0px;" class="" ng-click="showCompany(key)">
					<h3 style="font-size:1.2em;margin-top:0px;margin-bottom:-5px;padding-top:0px;padding-bottom:0px;">{{value.name}} {{activeComany.name}}</h3>
					<!--<span></span>-->
				</a>
			</li>
		</ul>
	</div>

	<div class="col s12 m9 l9">
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br><br>
				<div class="row center">
					<img src="{{activeCompany.icon}}" class="responsive-img" style="height:150px;">
				</div>
				<h1 style="margin-top:-20px;font-size:3em;"
				class="header center orange-text">{{activeCompany.name}}</h1>
				<div class="row center">
					<h5 class="header col s12 light"
					style="text-align:justify; padding-left:-60px;padding-right:-60px;font-size:1em"
					ng-repeat="parag in activeCompany.description" >
						<span ng-bind-html="parag | sanitize"></span>
					</h5>
				</div>
				<div class="row center">
					<h5 class="header col s12 light" style="text-align:justify; padding-left:-60px;padding-right:-60px;font-size:1em">
						<a class="" href="{{activeCompany.link}}" target="_blank"> {{activeCompany.link}} </a>
					</h5>
				</div>
				<iframe ng-show="activeCompany.video" width="680" height="480"
				ng-src="{{activeCompany.video | trusted}}"
				frameborder="0" allowfullscreen></iframe>
				<div class="row center" ng-show="activeCompany.profiles">
					<h1 style="margin-top:-20px;font-size:2em;"
					class="header center">Perfiles buscados</h1>
					<ul>
						<li ng-repeat="profile in activeCompany.profiles">{{profile}}</li>
					</ul>
				</div>
				<div class="row" ng-show="activeCompany.banner">
					<ul>
						<li ng-repeat="bann in activeCompany.banner">
							<span ng-bind-html="bann | sanitize"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</div>
